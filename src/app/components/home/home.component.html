<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!--products tab a slick-->
            <div class="col-md-12">
                <div class="row">

                    <div class="col-md-4 col-sm-6" *ngFor="let p of products">
                        <div class="card my-2">
                            <img [src]="p.image" alt="{{p.name}}" width="200px" class="card-img-top" style="cursor:pointer;">
                            <div class="card-header">
                                <div class="card-title">
                                    <p>{{ p.name | titlecase }}</p>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <!--products tab a slick-->

        </div>
        <!-- /row -->






    </div>
    <!-- /container -->
</div>
